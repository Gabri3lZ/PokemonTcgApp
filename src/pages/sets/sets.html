<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let serie of series">
    <ion-item-divider color="light">{{serie}}</ion-item-divider>
    <ion-card class="set" *ngFor="let set of getSets(serie)" (click)="itemTapped($event, set)">
      <img class="image" [src]="getImageUrl(set)"/>
      <ion-card-content>
        <ion-card-title>
          {{set.name}}
        </ion-card-title>
        <p>
          {{set.series}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-item-group>
</ion-content>
