<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let set of sets" (click)="itemTapped($event, set.code)">
      <ion-icon [name]="set.code" item-left></ion-icon>
      {{set.name}}
      <div class="item-note" item-right>
        {{set.series}}
      </div>
    </button>
  </ion-list>
</ion-content>
