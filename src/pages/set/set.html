<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{set.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="list">
        List
      </ion-segment-button>
      <ion-segment-button value="thumbnail">
        Thumbnails
      </ion-segment-button>
      <ion-segment-button value="grid">
        Grid
      </ion-segment-button>
    </ion-segment>
  </div>
  <div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-icon name="stats" item-start></ion-icon>
          Number of Cards:
          <ion-badge item-end>{{set.totalCards}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          Release Date:
          <ion-badge item-end>{{set.releaseDate}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name="pricetags" item-start></ion-icon>
          Format:
          <ion-badge item-end>{{set.standardLegal ? 'Standard' : (set.expandedLegal ? 'Expanded' : 'Legacy')}}</ion-badge>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'list'">
      <button ion-item class="card" *ngFor="let card of cards" (click)="itemTapped($event, card)">
        <ion-icon name="leaf" item-start></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <h1 class="number">{{card.number}}</h1>
            </ion-col>
            <ion-col col-6>
              <h2 class="name">{{card.name}}</h2>
            </ion-col>
            <ion-col col-4>
              <h2 class="name">{{card.rarity}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'thumbnail'">
      <button ion-item class="card" *ngFor="let card of cards" (click)="itemTapped($event, card)">
        <ion-thumbnail item-start>
          <img class="image" [src]="card.imageUrl">
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <h1 class="number">{{card.number}}</h1>
            </ion-col>
            <ion-col col-6>
              <h2 class="name">{{card.name}}</h2>
            </ion-col>
            <ion-col col-4>
              <h2 class="name">{{card.rarity}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>
    <ion-grid *ngSwitchCase="'grid'">
      <ion-row *ngFor="let i of getIndexArray(3)">
        <ion-col *ngFor="let j of [0, 1, 2]">
          <img *ngIf="cards[3 * i + j]" class="image" [src]="cards[3 * i + j].imageUrl" (click)="itemTapped($event, cards[3 * i + j])">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
