<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Set</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let card of cards" (click)="itemTapped($event, card.id)">
      <ion-icon [name]="card.id" item-left></ion-icon>
      {{card.name}}
      <div class="item-note" item-right>
        {{card.number}}
      </div>
    </button>
  </ion-list>
</ion-content>
